spring.application.name=springsession

#CONEXAO COM O BANCO
spring.datasource.url=jdbc:mysql://localhost:3307/spring_session?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#MYSQL
spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creatin=true
spring.jpa.show-sql=true

# Desenvolvimento
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update